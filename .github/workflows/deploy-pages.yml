name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-audit

      - name: Build for GitHub Pages
        run: |
          NEXT_PUBLIC_DOMAIN=online \
          NEXT_PUBLIC_API_URL=https://cc24-api.vercel.app \
          NEXT_PUBLIC_USE_MOCK_FALLBACK=true \
          NEXT_PUBLIC_STATIC_EXPORT=true \
          NEXT_PUBLIC_BASE_PATH="" \
          NODE_ENV=production \
          npm run build:static
        env:
          NEXT_PUBLIC_DOMAIN: online
          NEXT_PUBLIC_API_URL: https://cc24-api.vercel.app
          NEXT_PUBLIC_USE_MOCK_FALLBACK: "true"
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NEXT_PUBLIC_BASE_PATH: ""
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ -d "out" ]; then
            echo "✅ Static export found in out/"
            ls -la out/ | head -20
            echo "✅ Build successful!"
          else
            echo "❌ No build output found in out/"
            echo "Checking .next directory..."
            ls -la .next/ 2>/dev/null || echo "No .next directory"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
