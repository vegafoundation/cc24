name: Deploy to Docker (Multi-Registry)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dockerhub_image:
        description: 'Docker Hub image name (e.g., anlaetan/vega)'
        required: false
        type: string
      tag:
        description: 'Image tag (e.g., latest, v1.0.0)'
        required: false
        type: string
        default: 'latest'

permissions:
  contents: read
  packages: write

jobs:
  # GitHub Container Registry
  deploy-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/cc24-demo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_DOMAIN=online
            NEXT_PUBLIC_API_URL=https://cc24-api.vercel.app
            NEXT_PUBLIC_BASE_PATH=
            DOCKER_BUILD=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment Status
        run: |
          echo "âœ… Docker image pushed to GHCR!"
          echo "Image: ghcr.io/${{ github.repository }}/cc24-demo:latest"

  # Docker Hub (Optional)
  # Supports custom image names like anlaetan/vega via:
  # - DOCKERHUB_IMAGE secret (e.g., anlaetan/vega)
  # - Or workflow_dispatch input: dockerhub_image
  # - Falls back to DOCKERHUB_USERNAME/cc24-demo
  deploy-dockerhub:
    if: ${{ vars.DOCKERHUB_USERNAME != '' || secrets.DOCKERHUB_USERNAME != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Determine image name
        id: image
        run: |
          # Priority: workflow input > DOCKERHUB_IMAGE secret > default
          if [ -n "${{ inputs.dockerhub_image }}" ]; then
            IMAGE_NAME="${{ inputs.dockerhub_image }}"
          elif [ -n "${{ secrets.DOCKERHUB_IMAGE }}" ]; then
            IMAGE_NAME="${{ secrets.DOCKERHUB_IMAGE }}"
          else
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/cc24-demo"
          fi
          echo "name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Using Docker Hub image: $IMAGE_NAME"

      - name: Determine tag
        id: tag
        run: |
          # Use input tag if provided via workflow_dispatch
          if [ -n "${{ inputs.tag }}" ]; then
            echo "custom_tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=${{ inputs.tag || 'latest' }},enable={{is_default_branch}}
            type=raw,value=${{ inputs.tag }},enable=${{ inputs.tag != '' }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_DOMAIN=online
            NEXT_PUBLIC_API_URL=https://cc24-api.vercel.app
            NEXT_PUBLIC_BASE_PATH=
            DOCKER_BUILD=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment Status
        run: |
          echo "âœ… Docker image pushed to Docker Hub!"
          echo "Image: ${{ steps.image.outputs.name }}:${{ inputs.tag || 'latest' }}"
          echo ""
          echo "ðŸ“¦ Pull command:"
          echo "docker pull ${{ steps.image.outputs.name }}:${{ inputs.tag || 'latest' }}"
