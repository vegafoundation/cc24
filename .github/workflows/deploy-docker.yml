name: Deploy to GitHub Container Registry

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

# Explicit minimal permissions
permissions:
  contents: read
  packages: write
  id-token: write

# Ensure only one deployment at a time
concurrency:
  group: deploy-docker-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ghcr.io/${{ github.repository }}/cc24-demo
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=CC24 Demo
            org.opencontainers.image.description=Cloud Computing 2024 Demonstration Application
            org.opencontainers.image.vendor=Vega Foundation

      - name: Build and push Docker image with retry
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 25
          max_attempts: 2
          retry_on: error
          command: |
            docker buildx build \
              --context . \
              --file ./Dockerfile \
              --push \
              --platform linux/amd64 \
              --tag ${{ steps.meta.outputs.tags }} \
              --label "${{ steps.meta.outputs.labels }}" \
              --build-arg NEXT_PUBLIC_DOMAIN=online \
              --build-arg NEXT_PUBLIC_API_URL=https://cc24-api.vercel.app \
              --build-arg NEXT_PUBLIC_BASE_PATH= \
              --build-arg DOCKER_BUILD=true \
              --build-arg BUILDKIT_INLINE_CACHE=1 \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              --provenance=false \
              --sbom=false

      - name: Verify image
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ghcr.io/${{ github.repository }}/cc24-demo" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}/cc24-demo:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY