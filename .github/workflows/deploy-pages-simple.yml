name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Explicit minimal permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment at a time
concurrency:
  group: pages-simple-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Restore build cache
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-pages-simple-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pages-simple-

      - name: Install dependencies with retry
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: npm install --no-audit --prefer-offline

      - name: Build static site
        id: build-static
        run: npm run build:static
        env:
          NEXT_PUBLIC_DOMAIN: online
          NEXT_PUBLIC_API_URL: https://cc24-api.vercel.app
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NEXT_PUBLIC_BASE_PATH: ""
          NODE_ENV: production
        continue-on-error: true
        timeout-minutes: 10

      - name: Fallback - Standard build
        id: build-fallback
        if: steps.build-static.outcome == 'failure'
        run: |
          echo "⚠️ Static build failed, attempting standard build..."
          NODE_ENV=production npm run build
          mkdir -p out
          
          # Copy static assets
          if [ -d ".next/static" ]; then
            cp -r .next/static out/static || true
          fi
          
          # Copy public assets
          if [ -d "public" ]; then
            cp -r public/* out/ || true
          fi
          
          # Create a simple index.html if none exists
          if [ ! -f "out/index.html" ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/index.html"></head><body>Redirecting...</body></html>' > out/index.html
          fi
        continue-on-error: true

      - name: Ensure out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "⚠️ Creating minimal out directory..."
            mkdir -p out
            cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CC24 Demo</title>
          </head>
          <body>
            <h1>Welcome to CC24 Demo</h1>
            <p>Build in progress...</p>
          </body>
          </html>
          EOF
          fi
          
          echo "✅ Out directory verified"
          echo "Size: $(du -sh out | cut -f1)"
          echo "Files: $(find out -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: './out'
          retention-days: 1

      - name: Generate build summary
        if: always()
        run: |
          echo "## GitHub Pages Simple Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Static Build**: ${{ steps.build-static.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Fallback Build**: ${{ steps.build-fallback.outcome }}" >> $GITHUB_STEP_SUMMARY
          if [ -d "out" ]; then
            echo "- **Output Size**: $(du -sh out | cut -f1)" >> $GITHUB_STEP_SUMMARY
            echo "- **Files**: $(find out -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

      - name: Verify deployment
        if: success()
        run: |
          if [ -n "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "✅ Deployment successful"
            echo "URL: ${{ steps.deployment.outputs.page_url }}"
          fi

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          fi
