name: Deploy to GitHub Pages (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-audit

      - name: Build static site
        run: |
          NEXT_PUBLIC_DOMAIN=online \
          NEXT_PUBLIC_API_URL=https://cc24-api.vercel.app \
          NEXT_PUBLIC_STATIC_EXPORT=true \
          NEXT_PUBLIC_BASE_PATH="" \
          NODE_ENV=production \
          npm run build:static
        continue-on-error: true

      - name: Fallback - Standard build
        if: failure()
        run: |
          NODE_ENV=production npm run build
          mkdir -p out
          cp -r .next/static out/static || true
          cp -r public out/ || true

      - name: Ensure out directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Creating minimal out directory..."
            mkdir -p out
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/index.html"></head><body>Redirecting...</body></html>' > out/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
