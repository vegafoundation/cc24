name: Deploy to GitHub Pages (with Workflow Engine)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      use_temporal:
        description: 'Use Temporal Workflow Engine'
        required: false
        default: 'false'
        type: boolean
      use_argo:
        description: 'Use Argo Workflows'
        required: false
        default: 'false'
        type: boolean

# Explicit minimal permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment at a time
concurrency:
  group: pages-workflow-engine-deploy
  cancel-in-progress: false

jobs:
  # Option 1: Standard GitHub Actions (Default)
  build-standard:
    if: ${{ !inputs.use_temporal && !inputs.use_argo }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Restore build cache
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-pages-wf-standard-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pages-wf-standard-

      - name: Install dependencies with retry
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: npm install --no-audit --prefer-offline

      - name: Build for GitHub Pages
        id: build
        run: npm run build:static
        env:
          NEXT_PUBLIC_DOMAIN: online
          NEXT_PUBLIC_API_URL: https://cc24-api.vercel.app
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NEXT_PUBLIC_BASE_PATH: ""
          NODE_ENV: production
        timeout-minutes: 10

      - name: Verify build output
        run: |
          if [ -d "out" ]; then
            echo "âœ… Static export found in out/"
            echo "Size: $(du -sh out | cut -f1)"
            echo "Files: $(find out -type f | wc -l)"
            ls -la out/ | head -20
          else
            echo "âŒ No build output found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: './out'
          retention-days: 1

  # Option 2: Temporal Workflow Engine
  build-with-temporal:
    if: ${{ inputs.use_temporal == true }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Restore build cache
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-pages-wf-temporal-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pages-wf-temporal-

      - name: Install dependencies with retry
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: |
            npm install --no-audit --prefer-offline
            npm install @temporalio/workflow @temporalio/activity @temporalio/client

      - name: Build with Temporal Workflow
        id: build
        run: |
          echo "ðŸš€ Using Temporal Workflow Engine for deployment..."
          # Temporal Worker starten (wenn konfiguriert)
          # npm run temporal:deploy --branch=${{ github.ref_name }} --environment=production
          
          # Fallback: Standard Build
          npm run build:static
        env:
          TEMPORAL_ADDRESS: ${{ secrets.TEMPORAL_ADDRESS }}
          TEMPORAL_NAMESPACE: ${{ secrets.TEMPORAL_NAMESPACE }}
          NEXT_PUBLIC_DOMAIN: online
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NODE_ENV: production
        timeout-minutes: 15

      - name: Verify build output
        run: |
          if [ -d "out" ]; then
            echo "âœ… Temporal workflow build successful!"
            echo "Size: $(du -sh out | cut -f1)"
            echo "Files: $(find out -type f | wc -l)"
            ls -la out/ | head -20
          else
            echo "âŒ Build failed!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: './out'
          retention-days: 1

  # Option 3: Argo Workflows (via kubectl)
  build-with-argo:
    if: ${{ inputs.use_argo == true }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4.0.0
        with:
          version: 'latest'

      - name: Setup Argo CLI with retry
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_on: error
          command: |
            curl -sLO https://github.com/argoproj/argo-workflows/releases/download/v3.5.0/argo-linux-amd64.gz
            gunzip argo-linux-amd64.gz
            chmod +x argo-linux-amd64
            sudo mv argo-linux-amd64 /usr/local/bin/argo
            argo version

      - name: Configure Kubernetes
        run: |
          if [ -n "$KUBECONFIG_B64" ]; then
            echo "Configuring Kubernetes..."
            echo "$KUBECONFIG_B64" | base64 -d > kubeconfig
            export KUBECONFIG=./kubeconfig
            chmod 600 kubeconfig
            echo "âœ… Kubernetes configured"
          else
            echo "âš ï¸ KUBECONFIG secret not set, skipping Kubernetes configuration"
          fi
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG }}

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Restore build cache
        uses: actions/cache@v4.2.0
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-pages-wf-argo-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pages-wf-argo-

      - name: Submit Argo Workflow
        id: argo-submit
        continue-on-error: true
        run: |
          echo "ðŸš€ Using Argo Workflows for deployment..."
          if [ -f "workflows/argo-cc24-deploy.yaml" ] && [ -f "kubeconfig" ]; then
            export KUBECONFIG=./kubeconfig
            argo submit workflows/argo-cc24-deploy.yaml \
              -p branch=${{ github.ref_name }} \
              -p environment=production \
              --serviceaccount=argo-workflow || echo "Argo submission failed, will use fallback"
          else
            echo "âš ï¸ Argo workflow file or kubeconfig not found, using fallback"
          fi
        timeout-minutes: 5

      - name: Fallback - Standard Build
        uses: nick-fields/retry@v3.0.0
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: |
            npm install --no-audit --prefer-offline
            npm run build:static
        env:
          NEXT_PUBLIC_DOMAIN: online
          NEXT_PUBLIC_STATIC_EXPORT: "true"
          NODE_ENV: production

      - name: Verify build output
        run: |
          if [ -d "out" ]; then
            echo "âœ… Argo workflow build successful!"
            echo "Size: $(du -sh out | cut -f1)"
            echo "Files: $(find out -type f | wc -l)"
            ls -la out/ | head -20
          else
            echo "âŒ Build failed!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: './out'
          retention-days: 1

  # Deployment (gemeinsam fÃ¼r alle Optionen)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build-standard, build-with-temporal, build-with-argo]
    if: always() && (needs.build-standard.result == 'success' || needs.build-with-temporal.result == 'success' || needs.build-with-argo.result == 'success')
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

      - name: Verify deployment
        if: success()
        run: |
          if [ -n "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "âœ… Deployment successful"
            echo "URL: ${{ steps.deployment.outputs.page_url }}"
          fi

      - name: Generate deployment summary
        if: always()
        run: |
          echo "## Workflow Engine Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Method**: ${{ inputs.use_temporal && 'Temporal' || inputs.use_argo && 'Argo' || 'Standard' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          fi
